<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Escribe un número");
        var i = 2;
    while (n % i !== 0 && i < n / 2 ) 
    {
            i++;
    }
    if (n % i !== 0) 
    {
    document.write("El número es primo");
    } else {
            document.write("El número no es primo");
           }
    </script>
</body>
</html>
